<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Newsroom </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
  <ion-list [virtualScroll]="speakers">
    <ion-grid fixed>
      <ion-row align-items-stretch>
        <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let speaker" approxItemHeight="457px">
          <button ion-item *ngFor="let news of bnews.articles" >
          <ion-card class="speaker-card">
            <ion-card-header>
              <button ion-item detail-none (click)="goToSpeakerDetail(speaker)">
                <ion-avatar item-start>
                  <img [src]="speaker.profilePic" alt="Speaker profile pic">
                </ion-avatar>
                {{news.title}}
              </button>
            </ion-card-header>
              <ion-card-content padding text-wrap class="outer-content">
                <ion-list>
                  <button ion-item (click)="goToSpeakerDetail()">
                    <h3>Author: {{news.author}}</h3>
                    <p>Description: {{news.description}}</p>
                  </button>
                </ion-list>
              </ion-card-content>
            <ion-row padding>
              <button ion-button clear small color="primary" icon-start (click)="likeNews(new.id)">
                <ion-icon name="like"></ion-icon>
                Like
              </button>
              <button ion-button clear small color="primary" icon-start (click)="dislikeNews(new.id)">
                <ion-icon name="dislike"></ion-icon>
                Dislike
              </button>
            </ion-row>
          </ion-card>
          </button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
